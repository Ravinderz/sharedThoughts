<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Sign Up</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off">
                              <div class="form-group">
                                  <label for="inputName">First Name</label>
                                  <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
                              </div>
                              <div class="form-group">
                                <label for="inputName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
                            </div>
                              <div class="form-group">
                                  <label for="inputEmail3">Email</label>
                                  <input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)]="user.email" required="">
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword3">Password</label>
                                  <input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)]="user.password" title="At least 6 characters with letters and numbers" required="">
                              </div>
                              <div class="form-group">
                                  <label for="inputVerify3">Re-enter Password</label>
                                  <input type="password" class="form-control" id="inputVerify3" name="retyePassword" [(ngModel)]="retypePassword" (ngModelChange)="checkPassword()" required="">
                              </div>
                              <div class="form-group buttons">
                                  <button type="submit" class="btn btn-success btn-lg float-right" (click)="submit()">Register</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
