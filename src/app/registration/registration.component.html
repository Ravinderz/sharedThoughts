<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Sign Up</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off">
                              <div class="form-group">
                                  <label for="inputName">Name</label>
                                  <input type="text" class="form-control" id="inputName" placeholder="full name">
                              </div>
                              <div class="form-group">
                                  <label for="inputEmail3">Email</label>
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="name@sample.com" required="">
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword3">Password</label>
                                  <input type="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                              </div>
                              <div class="form-group">
                                  <label for="inputVerify3">Re-enter Password</label>
                                  <input type="password" class="form-control" id="inputVerify3" placeholder="password" required="">
                              </div>
                              <div class="form-group buttons">
                                  <button type="submit" class="btn btn-success btn-lg float-right cancel" (click)="redirectToHome()">Cancel</button>
                                  <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
